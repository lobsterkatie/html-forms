<!doctype HTML>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <h1>Order!</h1>
        <table>
            <tr>
                <th colspan=2>Prices!</th>
            </tr>
            <tr>
                <th>Melon Name</th> 
                <th>Price per lb</th> 
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>

        <p>
            Place your order here! You know you want to.
        </p>

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="GET">
            <div>
                <label>First Name:
                    <input type="text" name="firstname" placeholder="First name">
                </label>
            </div>
            <div>
                <label>Last Name:
                    <input type="text"/
                           name="lastname"/
                           placeholder="Last name">
                </label>
            </div>
            <div>
                <label>Melon Type:
                    <select name="melontype">
                        <option value="watermelon">Watermelon</option>
                        <option value="honeydew">Honeydew</option>
                        <option value="cantaloupe">Cantaloupe</option>
                        <option value="crenshaw">Crenshaw</option>
                        <option value="canary">Canary</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Quantity*:
                    <input type="text" name="quantity" placeholder="Quantity of melons">
                </label>
            </div>            
            <div>
                <label>Delivery Time:
                    <input type="radio" name="time" value="am">12:00am-12:00pm
                    <input type="radio" name="time" value="pm">12:00pm-12:00am
                    <input type="radio" name="time" value="wat">Time is an illusion
                </label>
            </div>
            <div>
                <label>Returning Customer?
                    <input type="radio" name="returner" value="yes">Yes
                    <input type="radio" name="returner" value="no">No
                </label>
            </div>
            <div>
                <label>For Statistical Purposes:
                    <input type="checkbox" name="stats" value="dog">Dog
                    <input type="checkbox" name="stats" value="cat">Cat
                    <input type="checkbox" name="stats" value="hedgehog">Hedgehog
                    <input type="checkbox" name="stats" value="balloonicorn">Balloonicorn
                    <input type="checkbox" name="stats" value="yak">Yak
                </label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <footer>*Quantities given are by the flat.</footer>
    </body>

</html>
