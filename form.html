<!doctype HTML>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <h1>Order!</h1>
        <table>
            <tr>
                <th colspan=2>Prices!</th>
            </tr>
            <tr>
                <th>Melon Name</th> <!-- Table header? -->
                <th>Price per lb</th> <!-- Table items? -->
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>

        <p>
            Place your order here! You know you want to.
        </p>

        <form>
            <div>
                <label>First Name:
                    <input type="text" name="firstname" placeholder="First Name">
                </label>
            </div>
            <div>
                <label>Last Name:
                    <input type="text" name="lastname" placeholder="Last Name">
                </label>
            </div>
            <div>
                <label>Melon Type:
                    <select name="melontype">
                        <option value="watermelon">Watermelon</option>
                        <option value="honeydew">Honeydew</option>
                        <option value="cantaloupe">Cantaloupe</option>
                        <option value="crenshaw">Crenshaw</option>
                        <option value="canary">Canary</option>
                    </select>
                </label>
            </div>
        </form>
    </body>

</html>
